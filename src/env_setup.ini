#
#
# Short description: Packages Python projects into standalone executables.
#
#Dist=pyinstaller                  --->Pip distribution name (used to query the installed version)
#Module=PyInstaller                --->Python module to call for "--version"/import
#AltModule=                        --->Optional fallback module
#Pkg=pyinstaller                   --->Auto-install if missing (only if autoInstallMissing=true)
#Regex=(?i)(?<v>\d+(\.\d+){1,3})   --->Extract version from output via regex (named group 'v')
#Exec=pyinstaller                  --->Expected CLI executable name in the Scripts folder
#
#
[PyInstaller]
Dist=pyinstaller
Module=PyInstaller
AltModule=
Pkg=pyinstaller
Regex=(?i)(?<v>\d+(\.\d+){1,3})
Exec=pyinstaller

[PyArmor]
Dist=pyarmor
Module=pyarmor
AltModule=pyarmor.cli
Pkg=pyarmor>=9.1.6
Regex=(?i)(?<v>\d+(\.\d+){1,3})
Exec=pyarmor

[Nuitka]
Dist=nuitka
Module=nuitka
AltModule=
Pkg=nuitka
Regex=(?i)(?<v>\d+(\.\d+){1,3})
Exec=nuitka

[Cython]
Dist=Cython
Module=Cython
AltModule=
Pkg=cython
Regex=(?i)(?<v>\d+(\.\d+){1,3})
Exec=cython

[Pytest]
Dist=pytest
Module=pytest
AltModule=
Pkg=pytest
Regex=(?i)pytest\s+(?<v>\d+(\.\d+){1,3})
Exec=pytest

[Sphinx]
Dist=Sphinx
Module=sphinx
AltModule=
Pkg=sphinx
Regex=(?i)(sphinx\s+)?(?<v>\d+(\.\d+){1,3})
Exec=sphinx-build

[Pylint]
Dist=Pylint
Module=pylint
AltModule=
Pkg=pylint
Regex=(?i)(?<v>\d+(\.\d+){1,3})
Exec=pylint

[Pillow]
Dist=Pillow
Module=pillow
AltModule=
Pkg=pillow
Regex=(?i)(?<v>\d+(\.\d+){1,3})
Exec=pillow


# (?i): 		--->Ignore case (case-insensitive). Not needed for digits here, but commonly used.
# (?<v> ... ):  --->Named group 'v' — after the match, this group contains the extracted version string.
# \d+:			--->One or more digits (e.g., 1, 10).
# \.: 			--->A literal dot. (The dot must be escaped with a backslash \ because '.' means “any character” in regex.)
# (\.\d+){1,3}: --->1 to 3 repetitions of “dot + digits”.
# ⇒ Allowed: 1.2 • 1.2.3 • 1.2.3.4
# (also matches things like 1.234.5.6 — the key is digits separated by dots)
# --->--->--->--->--->--->--->--->--->
#(?i)pytest\s+(?<v>\d+(?:\.\d+){1,3})

